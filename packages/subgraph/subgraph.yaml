specVersion: 0.0.2
description: Shrub Exchange
repository: https://github.com/shrub-finance/shrub-finance
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ShrubExchange
    network: mainnet
    source:
      address: '0x6a9d4af8bf697679f4441dded9e2b8f1f31d3e85'
      startBlock: 1
      abi: ShrubExchange
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Gravatar
        - Order
      abis:
        - name: ShrubExchange
          file: ../contracts/abi/ShrubExchange.json
#        - name: Gravity
#          file: ./abis/Gravity.json
      eventHandlers:
        - event: Deposit(address,address,uint256)
          handler: handleDeposit
        - event: Withdraw(address,address,uint256)
          handler: handleWithdraw
        - event: OrderAnnounce((address,address,uint256,uint256,uint8),indexed bytes32,indexed address,(uint256,bool,uint256,uint256,uint256,uint256),(uint8,bytes32,bytes32))
          handler: handleOrderAnnounce
        - event: OrderMatched(indexed address,indexed address,bytes32,(uint256,bool,uint256,uint256,uint256,uint256),(uint256,bool,uint256,uint256,uint256,uint256),(address,address,uint256,uint256,uint8))
          handler: handleOrderMatched
#          common: address,address,uint256,uint256,uint8
#          smallOrder: uint256,boolean,uint256,uint256,uint256,uint256
#          sig: uint8,bytes32,bytes32

#        - event: NewGravatar(uint256,address,string,string)
#          handler: handleNewGravatar
#        - event: UpdatedGravatar(uint256,address,string,string)
#          handler: handleUpdatedGravatar
      file: ./src/mapping.ts
